<h3>Message Templates</h3>
<div class="row">
<div class="col-md-6">
<div class="list-group">
<a ng-repeat="template in $ctrl.templateList" class="list-group-item" ui-sref="message.template-detail({id: template.id})">{{template.name}}</a>
</div>
</div>
</div>
<button type="button" class="btn btn-primary">Add</button>
