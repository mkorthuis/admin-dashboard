<h3>Workflow Detail: {{$ctrl.workflowEntry.id}}</h3>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" ng-model="$ctrl.workflowEntry.name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" ng-model="$ctrl.workflowEntry.description" class="form-control" />
    </div>
    <a ui-sref="message.workflow-list"><button type="button" class="btn btn-primary">Save</button></a>
    <a ui-sref="message.workflow-list"><button type="button" class="btn btn-danger">Cancel</button></a>
  </div>
</div>
